version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - echo "Environment Variables:"
        - printenv
        - nvm install 20
        - nvm use 20
        - npm ci
        - npx prisma generate
    build:
      commands:
        - npx prisma migrate deploy
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
